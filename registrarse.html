<h4 class="h4 text-danger text-center">Nuevo usuario</h4>
<label for="nombreRegistro">Nombre de usuario</label>
<input type="text" name="nombreRegistro" id="nombreRegistro" class="mb-2">
<label for="claveRegistro">Contraseña</label>
<input type="password" name="claveRegistro" id="claveRegistro" class="mb-2">
<label for="repiteClaveRegistro">Repite la contraseña</label>
<input type="password" name="repiteClaveRegistro" id="repiteClaveRegistro" class="mb-2">
<span id="errorReserva"></span>
<button id="crearUsuario" class="btn btn-outline-danger mb-3 mt-2">Registrarse</button>
<button id="volver" class="btn btn-outline-danger">Volver</button>
